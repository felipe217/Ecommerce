          <div id="mainBody">
             <div class="container">
                         <h3>Seguimineto De Ticket</h3>
          <div class="well">
              <form name="form" id="form" class="form-horizontal" method="" action="">
                   <div class="control-group">
                      <label class="control-label" for="txtTicket">Ticket de seguimineto</label>
						<div class="controls">
			  				<input type="text" id="txtTicket" name="txtTicket" readonly required>
				 		</div>
                   </div>
                   <div class="control-group">
                      <label class="control-label" for="txtEstado">Estado Ticket</label>
						<div class="controls">
			  				<input type="text" id="txtEstado" name="txtEstado" placeholder="Ejemplo:resuelto o en proceso" readonly required>
				 		</div>
                   </div>
                   
                   <div class="control-group">
                      <label class="control-label" for="txtCreado">Creado el</label>
						<div class="controls">
			  				<input type="text" id="txtCreado" name="txtCreado" placeholder="Ejemplo:fecha en que se creo el ticket" readonly required>
				 		</div>
                   </div>
                   
                   <div class="control-group">
                      <label class="control-label" for="txtActualizar">Actualizado el</label>
						<div class="controls">
			  				<input type="text" id="txtActualizar" name="txtActualizar" placeholder="Ejemplo:fecha en que se solicita el estado del ticket" readonly required>
				 		</div>
                   </div>
                   
                   <div class="control-group">
                      <label class="control-label" for="txtPrioridad">Prioridad</label>
						<div class="controls">
			  				<input type="text" id="txtPrioridad" name="txtPrioridad" placeholder="Ejemplo: baja media o alta" readonly required>
				 		</div>
                   </div>
              </form>
              
          </div>
          
          <div class="well">
               <form name="formulario" id="formulario" class="form-horizontal" method="" action="">
                   <div class="control-group">
                       <label class="control-label" for="txtFecha">Fecha</label>
                       <div class="controls">
                           <input type="text" id="txtFecha" name="txtFecha" placeholder="ejemplo: fecha de creacion del ticket" readonly required >
                       </div>
                   </div>
                   
                   <div class="control-group">
					<label class="control-label" for="txtNombre">Nombre</label>
						<div class="controls">
			  				<input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre del cliente" readonly required>
						</div>
		 		</div>
                
                <div class="control-group">
					<label class="control-label" for="txtMsj">Mensaje</label>
						<div class="controls">
                            <textarea id="txtMsj" name="txtMsj" placeholder="Ejemplo: Hola gracias por escribirnos tu peticion ya fue solucionada" readonly required ></textarea>
						</div>
		 		</div>
               </form>
          </div>
          
          <div class="container">
              <div class="container-fluid">
                       <a class="btn" href="Ticket.html">Atras</a>
